<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posture Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .feedback-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #feedbackContent {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
      font-size: 15px;
      color: #2d3436;
      white-space: pre-wrap;
    }

    button {
      margin-top: 20px;
      background-color: #7f8c8d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #616a6b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="feedback-box">
    <h1>Posture Feedback</h1>
    <div id="feedbackContent">Loading...</div>
    <button onclick="goBack()">‚Üê Back to Upload</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "mlm.html";
    }

    const markdown = localStorage.getItem("analysisFeedback") || "No feedback available.";
    document.getElementById("feedbackContent").innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
