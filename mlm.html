<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gym Posture Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    #fileSizeDisplay {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    #videoPreview {
      display: none;
      margin-top: 10px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }

    .spinner {
      margin: 20px auto 0;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  
  <div class="upload-box">
    <button onclick="window.location.href='index.html'" style="margin-top: 20px; background-color: #7f8c8d;">‚Üê Back to Home</button>
    <h1>Upload Your Gym Video</h1>
    <input type="file" id="videoInput" accept="video/mp4" onchange="previewVideo()" />
    <div id="fileSizeDisplay"></div>
    <video id="videoPreview" controls></video>
    <br /><br />
    <button onclick="uploadVideo()">Analyze Posture</button>
    <div class="spinner" id="loadingSpinner" style="display: none;"></div>
  </div>
  

  <script>
    const MAX_FILE_SIZE_MB = 20;

    function previewVideo() {
      const input = document.getElementById('videoInput');
      const preview = document.getElementById('videoPreview');
      const fileSizeDisplay = document.getElementById('fileSizeDisplay');
      const file = input.files[0];

      if (!file) return;

      const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
      fileSizeDisplay.textContent = `üì¶ File size: ${sizeMB} MB`;

      if (file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
        alert(`‚ùå File too large! Please select a video under ${MAX_FILE_SIZE_MB} MB.`);
        input.value = "";
        preview.style.display = "none";
        fileSizeDisplay.textContent = "";
        return;
      }

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }

    async function uploadVideo() {
      const input = document.getElementById('videoInput');
      const file = input.files[0];
      const spinner = document.getElementById('loadingSpinner');

      if (!file) {
        alert("Please select a video file.");
        return;
      }

      const formData = new FormData();
      formData.append("video", file);

      spinner.style.display = "block"; // Show spinner

      try {
        const res = await fetch("http://127.0.0.1:5000/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        localStorage.setItem("analysisFeedback", data.feedback || "No feedback returned.");
        window.location.href = "feedback.html";

      } catch (err) {
        alert("‚ùå Error contacting server.");
        console.error(err);
      } finally {
        spinner.style.display = "none"; // Hide spinner
      }
    }

  </script>
</body>
</html>
