<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenGYM</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-300 flex items-center justify-center min-h-screen">
<div class="text-center">
<h1 class="text-4xl font-bold text-gray-800 mb-10">✨ OpenGYM ✨</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <button onclick="window.location.href='mlm.html'"
  class="bg-gradient-to-r from-green-400 to-teal-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:scale-110 transition-transform">
   Feedback Agent
  </button>
  <button onclick="window.location.href='planning.html'"
  class="bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:scale-110 transition-transform">
   Workout Builder / Planning Agent
  </button>
  <button onclick="window.location.href='learning.html'"
  class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:scale-110 transition-transform">
   Learning Agent
  </button>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
  <button onclick="window.location.href='Fine-tuning Dataset.html'"
  class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:scale-110 transition-transform">
   Fine-tuning Dataset
  </button>
  <button onclick="window.location.href='agent.html'"
  class="bg-gradient-to-r from-purple-500 to-violet-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:scale-110 transition-transform">
   Full OpenGYM Agent
  </button>
</div>

<!-- Video Section -->
<div class="mt-8 bg-white p-6 rounded-xl shadow-lg w-full max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Featured Video</h2>
  <div class="aspect-w-16 aspect-h-9">
    <iframe class="w-full rounded-lg shadow"
        src="https://www.youtube.com/embed/_wFwj7yoBOw"
        title="OpenGYM Demo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
  </div>
  <p class="mt-3 text-sm text-gray-600">OpenGYM demonstration video.</p>
</div>
</div>
</body>
</html>
